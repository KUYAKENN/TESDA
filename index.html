<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

    <!-- Preloader -->
    <div id="preloader" class="fixed inset-0 bg-white flex items-center justify-center z-50">
        <dotlottie-player src="https://lottie.host/c9b31f8f-2575-48b6-96a0-aea2d6eb190e/fEr07pqgFz.json" background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></dotlottie-player>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="container flex shadow-xl rounded-lg overflow-hidden max-w-5xl" style="display: none;">
        <div class="login-section w-full md:w-1/2 bg-white p-8 flex flex-col justify-center items-center">
            <img src="TesdaLogo.png" alt="Logo" class="logo mb-8">
            <h2 class="text-2xl font-bold mb-8 text-gray-800">Login your</h2>
            <form id="login-form" class="w-full px-6">
                <div class="mb-4">
                    <label for="username" class="block text-sm font-semibold text-gray-700">Username</label>
                    <input type="text" id="username" name="username" class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500 shadow-sm" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-semibold text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500 shadow-sm" required>
                </div>
                <div class="flex justify-between items-center mb-6">
                    <a href="forgot-password.html" class="text-sm text-indigo-500 hover:underline">Forgot Password?</a>
                </div>
                <button type="submit" class="background w-full hover:bg-indigo-600 text-white py-3 rounded-lg shadow-lg transition duration-300">Login</button>
            </form>
            <p class="mt-8 text-gray-600">Don't have an account? <a href="signup.html" class="text-indigo-500 hover:underline">Sign up</a></p>
        </div>
        <div class="background welcome-section w-full md:w-1/2 text-white p-8 flex flex-col justify-center items-center">
            <h1 class="text-5xl font-bold mb-8 text-center">Welcome to Login Portal</h1>
            <img src="tesdalog.png" alt="Student Portal Image" class="portal-image w-3/4 max-w-xs">
        </div>
    </div>

    <div id="login-snackbar">Account not found. Please sign up.</div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                document.getElementById('preloader').style.display = 'none';
                document.getElementById('main-content').style.display = 'flex';
            }, 2000);
        });

        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('preloader').style.display = 'flex';
            document.getElementById('main-content').style.display = 'none';

            setTimeout(function() {
                showLoginSnackbar();
                document.getElementById('preloader').style.display = 'none';
                document.getElementById('main-content').style.display = 'flex';
            }, 2000);
        });

        function showLoginSnackbar() {
            var snackbar = document.getElementById('login-snackbar');
            snackbar.className = 'show';
            setTimeout(function() { snackbar.className = snackbar.className.replace('show', ''); }, 3000);
        }
    </script>
</body>
</html>
