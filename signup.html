<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen py-10">

    <!-- Preloader -->
    <div id="preloader" class="fixed inset-0 bg-white flex items-center justify-center z-50">
        <dotlottie-player src="https://lottie.host/c9b31f8f-2575-48b6-96a0-aea2d6eb190e/fEr07pqgFz.json" background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></dotlottie-player>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="container max-w-md mx-auto bg-white p-8 shadow-lg rounded-lg" style="display: none;">
        <div class="signup-section flex flex-col justify-center items-center">
            <h2 class="text-3xl font-bold mb-6 text-gray-800">Sign Up</h2>
            <form id="signup-form" class="w-full">
                <div class="mb-4">
                    <label for="username" class="block text-sm font-semibold text-gray-700">Username</label>
                    <input type="text" id="username" name="username" class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500 shadow-sm" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-semibold text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500 shadow-sm" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-semibold text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500 shadow-sm" required>
                </div>
                <div class="mb-6">
                    <label for="confirm-password" class="block text-sm font-semibold text-gray-700">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500 shadow-sm" required>
                </div>
                <button type="submit" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white py-3 rounded-lg shadow-lg transition duration-300">Sign Up</button>
            </form>
            <p class="mt-6 text-gray-600">Already have an account? <a href="index.html" class="text-indigo-500 hover:underline">Login</a></p>
        </div>
    </div>

    <div id="signup-snackbar">Request sent!</div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                document.getElementById('preloader').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            }, 2000);
        });

        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('preloader').style.display = 'flex';
            document.getElementById('main-content').style.display = 'none';

            setTimeout(function() {
                showSignupSnackbar();
                document.getElementById('preloader').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            }, 2000);
        });

        function showSignupSnackbar() {
            var snackbar = document.getElementById('signup-snackbar');
            snackbar.className = 'show';
            setTimeout(function() { snackbar.className = snackbar.className.replace('show', ''); }, 3000);
        }
    </script>
</body>
</html>
