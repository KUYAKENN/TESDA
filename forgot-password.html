<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="container shadow-xl rounded-lg overflow-hidden max-w-lg">
        <div class="forgot-password-section bg-white p-8 flex flex-col justify-center items-center">
            <img src="TesdaLogo.png" alt="Logo" class="logo mb-8">
            <h2 class="text-4xl font-bold mb-8 text-gray-800">Forgot Password</h2>
            <form id="forgot-password-form" class="w-full px-6">
                <div class="mb-6">
                    <label for="email" class="block text-sm font-semibold text-gray-700">Enter your email address</label>
                    <input type="email" id="email" name="email" class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500 shadow-sm" required>
                </div>
                <button type="submit" class="background w-full hover:bg-indigo-600 text-white py-3 rounded-lg shadow-lg transition duration-300">Send Reset Link</button>
            </form>
            <p class="mt-8 text-gray-600">Remembered your password? <a href="index.html" class="text-indigo-500 hover:underline">Login</a></p>
        </div>
    </div>

    <div id="snackbar">Reset link sent successfully!</div>

    <script>
        document.getElementById('forgot-password-form').addEventListener('submit', function(event) {
            event.preventDefault();
            showSnackbar();
        });

        function showSnackbar() {
            var snackbar = document.getElementById('snackbar');
            snackbar.className = 'show';
            setTimeout(function() { snackbar.className = snackbar.className.replace('show', ''); }, 3000);
        }
    </script>
</body>
</html>
